<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Order Form</title>
</head>
<body>
    <h1>E-Commerce Order Form</h1>
    <form id="order-form">
        <!-- User Inputs -->
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="shipping-address">Shipping Address:</label>
        <input type="text" id="shipping-address" required>

        <label for="product-quantity">Product Quantity:</label>
        <input type="number" id="product-quantity" min="1" required>

        <!-- Order Summary -->
        <label for="product">Product:</label>
        <select id="product">
            <option value="product1">Product 1</option>
            <option value="product2">Product 2</option>
            <!-- Add more product options here -->
        </select>

        <p>Total Price: <span id="total-price">$0</span></p>
        <p>Shipping Cost: <span id="shipping-cost">$0</span></p>
        <p>Grand Total: <span id="grand-total">$0</span></p>

        <!-- Submit Button -->
        <button type="submit">Place Order</button>
    </form>

    <script>
        const orderForm = document.getElementById('order-form');
        const productQuantityInput = document.getElementById('product-quantity');
        const totalPriceSpan = document.getElementById('total-price');
        const shippingCostSpan = document.getElementById('shipping-cost');
        const grandTotalSpan = document.getElementById('grand-total');

        productQuantityInput.addEventListener('input', () => {
            const productPrice = 50; // Example product price
            const quantity = parseInt(productQuantityInput.value);
            const totalPrice = productPrice * quantity;
            totalPriceSpan.textContent = `$${totalPrice}`;
        });

        const shippingCost = 10;
        shippingCostSpan.textContent = `$${shippingCost}`;

        orderForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const total = parseInt(totalPriceSpan.textContent.slice(1));
            const grandTotal = total + shippingCost;
            grandTotalSpan.textContent = `$${grandTotal}`;
        });
    </script>
</body>
</html>
